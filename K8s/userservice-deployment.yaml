apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: adeshprime17/userservice25:0.0.1
          ports:
            - containerPort: 8081
          env:   #setting here to we can change the thing from here
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/user
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: password
